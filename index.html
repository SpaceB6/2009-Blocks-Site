<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox 2009 - Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script src="/firebase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input { width: 100%; margin: 5px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Roblox 2009 - Sign Up / Login</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>

    <script>
        fetch("/firebase-config.json")
          .then(response => response.json())
          .then(config => {
              firebase.initializeApp(config);
              const auth = firebase.auth();
              const db = firebase.firestore();

              async function signUp() {
                  const username = document.getElementById('username').value.trim();
                  const password = document.getElementById('password').value;
                  if (!username || !password) return alert("Please fill in all fields.");

                  const userRef = db.collection("users").doc(username);
                  const doc = await userRef.get();
                  if (doc.exists) return alert("Username already taken!");

                  try {
                      const email = `${username}@example.com`;
                      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                      await userRef.set({ uid: userCredential.user.uid, username: username });
                      alert("Account created successfully! You can now log in.");
                  } catch (error) {
                      alert("Error: " + error.message);
                  }
              }

              async function login() {
                  const username = document.getElementById('username').value.trim();
                  const password = document.getElementById('password').value;
                  if (!username || !password) return alert("Please fill in all fields.");

                  try {
                      const email = `${username}@example.com`;
                      await auth.signInWithEmailAndPassword(email, password);
                      alert("Login successful!");
                      window.location.href = "profile.html";
                  } catch (error) {
                      alert("Login failed: " + error.message);
                  }
              }

              window.signUp = signUp;
              window.login = login;
          })
          .catch(error => console.error("Error loading Firebase config:", error));
    </script>
</body>
</html>
